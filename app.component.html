<div class="main text-center border rounded col-sm-3 shadow-lg p-2 mb-2 bg-white">
  <div class="IO">
    <input type="text" id="result" name="result" class="border col-sm-3"  [(ngModel)]="input" readonly />
  </div>
<div class="encapsulate col-sm-12 ">
  <div>
    <div class="d-inline p-1">
      <button type="button" id="allClear" class="btn btn-danger" (click)="allClear()">AC</button>
    </div>
    <div class="d-inline p-1" >
      <button type="button" id="clear" class="btn btn-primary" (click)="clear()">C</button>
    </div>
    <div class="d-inline p-1">
      <button type="button" id="mod" class="btn btn-dark" (click)="operator('%')" >%</button>
    </div>
    <div class="d-inline p-1">
      <button type="button" id="divide" class="btn btn-dark" (click)="operator('/')">/</button>
    </div>
</div>
<div class="p-1">
  <div class="d-inline p-1">
    <button type="button" id="numseven" class="btn btn-dark" (click) = "num('7')">7</button>
  </div>
  <div class="d-inline p-1" >
    <button type="button" id="numeight" class="btn btn-dark" (click) = "num('8')">8</button>
  </div>
  <div class="d-inline p-1">
    <button type="button" id="numnine" class="btn btn-dark" (click) = "num('9')">9</button>
  </div>
  <div class="d-inline p-1">
    <button type="button" id="multiply" class="btn btn-dark" (click)="operator('*')">*</button>
  </div>
</div>
<div class="p-1">
  <div class="d-inline p-1">
    <button type="button" id="numfour" class="btn btn-dark" (click) = "num('4')">4</button>
  </div>
  <div class="d-inline p-1" >
    <button type="button" id="numfive" class="btn btn-dark" (click) = "num('5')">5</button>
  </div>
  <div class="d-inline p-1">
    <button type="button" id="numsix" class="btn btn-dark" (click) = "num('6')">6</button>
  </div>
  <div class="d-inline p-1">
    <button type="button" id="minusOp" class="btn btn-dark" (click)="operator('-')">-</button>
  </div>
</div>
<div class="p-1">
  <div class="d-inline p-1">
    <button type="button" id="numone" class="btn btn-dark"(click) = "num('1')" >1</button>
  </div>
  <div class="d-inline p-1" >
    <button type="button" id="numtwo" class="btn btn-dark" (click) = "num('2')">2</button>
  </div>
  <div class="d-inline p-1">
    <button type="button" id="numthree" class="btn btn-dark" (click) = "num('3')">3</button>
  </div>
  <div class="d-inline p-1">
    <button type="button" id="plusOp" class="btn btn-dark" (click)="operator('+')">+</button>
  </div>
</div>
<div class="p-1">
  <div class="d-inline p-1">
    <button type="button" id="numzero" class="btn btn-dark" (click) = "num('0')">0</button>
  </div>
  <div class="d-inline p-1" >
    <button type="button" id="decimal" class="btn btn-dark"  (click)="operator('.')">.</button>
  </div>
  <div class="d-inline p-1">
    <button type="button" id="assign" class="btn btn-success col-sm-3" (click)="calculate()">=</button>
  </div>
 
</div>
  </div>
</div>
